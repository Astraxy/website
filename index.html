<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/app.css">
    <script src="assets/app.js" defer></script>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <title>not avaliable yet ~ screenie</title>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="card bg-base-100 shadow-2xl w-96">
        <div class="card-body text-center">
            <div class="flex items-center justify-center gap-4">
                <img src="assets/favicon.png" class="w-30 mx-auto">
                <h1 class="font-bold text-center text-lg">website under construction</h1>
            </div>
            <hr>
            <div class="grid auto-cols-max grid-flow-col gap-5 text-center mx-auto">
                <div class="flex flex-col">
                    <span class="countdown font-mono text-5xl">
                        <span id="days" style="--value:00;"></span>
                    </span>
                    <span class="font-semibold">days</span>
                </div>
                <div class="flex flex-col">
                    <span class="countdown font-mono text-5xl">
                        <span id="hours" style="--value:00;"></span>
                    </span>
                    <span class="font-semibold">hours</span>
                </div>
                <div class="flex flex-col">
                    <span class="countdown font-mono text-5xl">
                        <span id="minutes" style="--value:00;"></span>
                    </span>
                    <span class="font-semibold">minutes</span>
                </div>
                <div class="flex flex-col">
                    <span class="countdown font-mono text-5xl">
                        <span id="seconds" style="--value:00;"></span>
                    </span>
                    <span class="font-semibold">seconds</span>
                </div>
            </div>
            <hr>
            <div class="mx-auto tooltip lg:tooltip-left" data-tip="click me to change theme">
                <img src="assets/hamster.png" class="w-20 hamster cursor-pointer select-none">
            </div>
            <p class="font-semibold">the website is not done yet, but i'm trying my best to release it asap.</p>
            <p class="font-semibold">in the meantime, check the socials</p>
            <div class="flex justify-center flex-wrap gap-3">
                <a href="https://discord.gg/tsRDJTARnS" target="_blank" class="btn btn-soft btn-primary">our community discord</a>
                <a href="https://github.com/screeniehost" target="_blank" class="btn btn-soft btn-info">our github organization</a>
            </div>
        </div>
    </div>
</body>
</html>
